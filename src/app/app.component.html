<div class="row">
  <div class="columnFirst">
    <input type="number" (change)="onChangeEvent($event)">
  </div>
  <div class="columnSecond">
    <select #mySelect (change)='onSelectEvent(mySelect.value)'>
      <option class='option' *ngFor='let option of dropDownData' [value]="option">{{option}}</option>
    </select>
  </div>
  <div  class="columnThird">
    {{resultData}}
  </div>
</div>


<router-outlet></router-outlet>
